<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon-32x32.png">
  <title>Result Summary</title>
</head>
<body>
  <main>
    <section class="col1">
      <h3>Your Result</h3>
      <div class="result">
        <h1>76</h1>
        <p class="out-of">of 100</p>
      </div>
      <article>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </article>
    </section>
    <section class="col2">
      <h3 class="summary">Summary</h3>
      <ul>
        <li>
          <div class="reaction">
            <img src="assets/icon-reaction.svg" alt="reaction">
            <p>Reaction</p>
          </div>
           <p class="score"><span>80</span> / 100</p></li>
        <li>
          <div class="memory">
            <img src="assets/icon-memory.svg" alt="memory">
            <p>Memory</p> 
          </div>
          <p class="score"><span>92</span> / 100</p></li>
        <li>
          <div class="verbal">
            <img src="assets/icon-verbal.svg" alt="verbal">
            <p class="verbal-color">Verbal</p> 
          </div>
          <p class="score"><span>61</span> / 100</p></li>
        <li>
          <div class="visual">
            <img src="assets/icon-visual.svg" alt="visual">
            <p class="visual-color">Visual</p> 
          </div>
          <p class="score"><span>72</span> / 100</p></li>
      </ul>
      <button id="continueButton">Continue</button>
    </section>
  </main>

  <script>
    const continueButton = document.getElementbyId('continueButton');
    
    continueButton.addEventListener('click', function() {
      continueButton.classList.toggle('active');
    });
    continueButton.addEventListener('touched', function() {
      continueButton.classList.toggle('active');
      continueButton.blur();
    });
  </script>
</body>
</html>
